apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: hobarlan/flask-movies-db:1
          ports:
            - name: db-port
              containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: example